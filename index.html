<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="love-icon" href="/love.png" />
    <title>Valentine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blur-background">
      <div class="passcode-container">
        <p class="text-white fs-5">Enter Passcode</p>
        <div class="passcode-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="passcode-keypad">
          <button class="key">
            <span class="number">1</span><span class="letters"></span>
          </button>
          <button class="key">
            <span class="number">2</span><span class="letters">ABC</span>
          </button>
          <button class="key">
            <span class="number">3</span><span class="letters">DEF</span>
          </button>
          <button class="key">
            <span class="number">4</span><span class="letters">GHI</span>
          </button>
          <button class="key">
            <span class="number">5</span><span class="letters">JKL</span>
          </button>
          <button class="key">
            <span class="number">6</span><span class="letters">MNO</span>
          </button>
          <button class="key">
            <span class="number">7</span><span class="letters">PQRS</span>
          </button>
          <button class="key">
            <span class="number">8</span><span class="letters">TUV</span>
          </button>
          <button class="key">
            <span class="number">9</span><span class="letters">WXYZ</span>
          </button>
          <div class="spacer"></div>
          <button class="key">
            <span class="number">0</span><span class="letters"></span>
          </button>
          <div class="spacer"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
