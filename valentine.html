<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="love-icon" href="/love.png" />
    <title>Valentine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Simply Countdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <script src="countdown/simplyCountdown.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"

      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Hero Section Start -->
    <section id="hero" class="hero p-4">
      <main>
        <h1>Do you know we've been together for</h1>
        <br />
        <h3>3 Years 3 Months</h3>
        <div class="simply-countdown"></div>
        <!-- Rounded Button with Lock Icon and "Hi!" -->
        <button
          class="btn"
          onclick="document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' })"
        >
          <i class="bi bi-heart-fill"></i> Click me
          <i class="bi bi-heart-fill"></i>
        </button>
      </main>
    </section>

    <!-- Hero Section  End-->

            <span>I'm so lucky to have you.</span>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2021,
        month: 11,
        day: 21, // Set the target day
        words: {
          day: "Days",
          hour: "Hours",
          minute: "Minutes",
          second: "Seconds",
        },
        countUp: true, // Make it count up (default is count down)
      });
    </script>
